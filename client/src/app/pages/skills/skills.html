<section class="skills-section">
  <div class="skills-container">
    <div class="skills-text">
      <h2 *ngIf="lang === 'fr'">Mes compétences clés</h2>
      <h2 *ngIf="lang === 'en'">My Key Skills</h2>

      <!-- Bloc FR -->
      <div *ngIf="lang === 'fr'" class="skills-block">
        <div class="skill-row" *ngFor="let row of skillsFr">
          <div class="skill-block">
            <strong>DevOps & Cloud</strong>
            <p>{{ row.devops }}</p>
          </div>
          <div class="skill-block">
            <strong>QA & Logiciel embarqué</strong>
            <p>{{ row.qa }}</p>
          </div>
          <div class="skill-block">
            <strong>Qualité industrielle</strong>
            <p>{{ row.qualite }}</p>
          </div>
        </div>
      </div>

      <!-- Bloc EN -->
      <div *ngIf="lang === 'en'" class="skills-block">
        <div class="skill-row" *ngFor="let row of skillsEn">
          <div class="skill-block">
            <strong>DevOps & Cloud</strong>
            <p>{{ row.devops }}</p>
          </div>
          <div class="skill-block">
            <strong>Embedded Software QA</strong>
            <p>{{ row.qa }}</p>
          </div>
          <div class="skill-block">
            <strong>Industrial Quality</strong>
            <p>{{ row.qualite }}</p>
          </div>
        </div>
      </div>

      <div class="lang-switch">
        <button (click)="switchLang()">
          {{ lang === 'fr' ? 'Switch to English' : 'Passer au français' }}
        </button>
      </div>
    </div>
  </div>
</section>
